<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card ðŸ¦Š</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="flex">
        <article class="card">
            <img src="./images/bg-pattern-card.svg" alt="image header card" class="card-header">
            <div class="card-body">
                <img src="./images/image-dingo.jpg" alt="profile img" class="card-body-img">
                <h1 class="card-body-title">
                    Dingo das Couves
                    <span>28</span>
                </h1>
                <p class="card-body-text">Rio de Janeiro</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-social">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="card-footer-social">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="card-footer-social">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
